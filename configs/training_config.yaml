# Training configuration

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.0001
  optimizer: adam
  weight_decay: 0.0001
  scheduler: cosine
  warmup_epochs: 5

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augmentation: true
  video_fps: 30

checkpoint:
  save_dir: weights/
  save_every: 10  # epochs
  keep_best: 5
