# Transformer temporal model configuration

architecture:
  input_dim: 512
  hidden_dim: 256
  num_heads: 8
  num_layers: 6
  dropout: 0.1
  sequence_length: 30  # Number of frames to analyze
  num_classes: 2  # Accident or Normal

features:
  bbox_features: 4  # x, y, w, h
  track_features: 2  # velocity, direction
  temporal_window: 30  # frames
